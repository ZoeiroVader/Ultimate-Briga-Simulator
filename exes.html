<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Procurando Oponente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/battle.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Yrsa|Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container nes-container">

        <h1 id="qtdvotos1">Ze seilá</h1>
        <input type="hidden" value="0" id="votos2">
        <progress class="nes-progress" value="0" max="100" id="ze1"></progress>

        <h1 id="qtdvotos2">Ze Droguinha</h1>
        <input type="hidden" value="0" id="votos1">
        <progress class="nes-progress is-primary" value="0" max="100" id="ze2"></progress>

        <input type="hidden" value="0" id="votos">
        
        <div class="nes-container with-title is-centered">
            <p class="title">Votar</p>
            <p>
                <button type="button" class="nes-btn is-success" onclick="votar(1)">Ze seilá</button>
                <button type="button" class="nes-btn is-error" onclick="votar(2)">Ze Droguinha</button>
            </p>
        </div>
    </div>
</body>
<script>
    function votar(voto){
        votos.value = Number(votos.value) + 1;
        if(voto == 1){
            votos1.value = Number(votos1.value) + 1;
            qtdvotos1.innerHTML = (`Ze seilá: ${votos1.value}`);
            porc = (votos1.value/votos.value * 100).toFixed(0);
            ze1.value = porc;
            ze2.value = 100 - porc;
        }else{
            votos2.value = Number(votos2.value) + 1;
            qtdvotos2.innerHTML = (`Ze Droguinha: ${votos2.value}`);
            porc = (votos2.value/votos.value * 100).toFixed(0);
            ze2.value = porc;
            ze1.value = 100 - porc;
        }   
    }
</script>

</html>
