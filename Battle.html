    <meta charset="UTF-8">

<body>
    <div class="container nes-container screen">
        <div class="float-left w-45">
            <progress class="nes-progress is-success float-left" value="100" max="100"></progress><br>
            <i class="nes-pokeball"></i>
        </div>
        <div class="float-right w-45">
            <progress class="nes-progress is-success float-right" value="100" max="100"></progress>
            <i class="nes-bulbasaur float-right"></i>
        </div>
    </div>
    <div class="container nes-container with-title is-centered">
        <p class="title">Tipo de ataque</p>
        <label>
            <input type="radio" class="nes-radio" name="atk" disabled />
            <span class="nes-text is-disabled">Atacar</span>
        </label>       
        <label>
            <input type="radio" class="nes-radio" name="atk" />
            <span>Defender</span>
        </label>        
        <label>
            <input type="radio" class="nes-radio" name="atk" checked/>
            <span>Carregar</span>
        </label> 
        <button class="nes-btn btn-block is-primary">Agir</button>             
    </div>
