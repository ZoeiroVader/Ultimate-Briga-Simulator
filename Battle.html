<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Death Battle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/battle.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Yrsa|Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container nes-container screen">
        <div class="float-left w-45">
            <progress class="nes-progress is-success float-left" value="100" max="100" id="p1"></progress><br>
            <i class="nes-pokeball" id="p1sprite"></i>
            <p id="p1Damage">-10</p>
            <p id="p1Shield"><img src="img/shildpng.png" height="50px" alt=""></p>
        </div>
        <div class="float-right w-45">
            <progress class="nes-progress is-success float-right" value="100" max="100" id="p2"></progress>
            <i class="nes-bulbasaur float-right" id="p2sprite"></i>
            <p id="p2Damage">-10</p>
            <p id="p2Shield"><img src="img/shildpng.png" height="50px" alt=""></p>
            <!-- <img src="img/tombstone.png" width="100px" class="caixa nes-bulbasaur float-right"> -->
        </div>
    </div>
    <div class="container nes-container with-title is-centered" id="act">
        <p class="title">Tipo de ataque</p>
        <form id="Action">
            <label>
                <input type="radio" class="nes-radio" name="action" disabled value="a" id="atk"/>
                <span class="nes-text is-disabled">Atacar</span>
            </label>       
            <label>
                <input type="radio" class="nes-radio" name="action" value="d"/>
                <span>Defender</span>
            </label>        
            <label>
                <input type="radio" class="nes-radio" name="action" checked value="c" id="chg"/>
                <span>Carregar</span>
            </label>
        </form> 
        <button class="nes-btn btn-block is-primary">Agir</button>             
    </div>
    <!-- Rounded dialog -->
    <section>
        <dialog class="nes-dialog is-rounded" id="atkWarning">
            <form method="dialog">
                <p class="title text-center">VocÃª precisa carregar primeiro</p>
                <menu class="dialog-menu">
                    <button class="nes-btn is-primary">Fodase</button>
                    <button class="nes-btn is-error">QSEFALOTAXISTA</button>
                </menu>
            </form>
        </dialog>
    </section>
    <div class="container nes-container with-title hidden" id="waiting">
        <p class="title">Log</p>
        <p class="nes-container log"></p>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
    var i = 0, action;
    var btn = document.getElementsByClassName('nes-btn');
    var log = document.getElementsByClassName('log');
    var span = document.getElementsByTagName('span');

    var socket = io.connect('http://localhost:4000'); //Se conecta ao servidor

    btn[0].addEventListener('click', function () {
        action = Action.action.value;
        action == "c" ? defineCharge() : action == "d" ? defineDefend() : defineAttack();
    });
    // init players status
    var player = {
        a : false,
        d : false,
        c : false,
        life : 100
    }
    var otherPlayer = {
        a : false,
        d : false,
        c : false,
        life : 100
    }
    function defineAttack() {
        if (player.c) {
            player.a = true;
            socket.emit('playerAction', player);
            act.classList.add('hidden');
            waiting.classList.remove('hidden');
            type();
            log[0].innerHTML = ""; 
        }else{
            atkWarning.showModal();
        }
    }
    function defineCharge() {
        player.c = true;
        socket.emit('playerAction', player); 
        act.classList.add('hidden');
        waiting.classList.remove('hidden');
        type();
        log[0].innerHTML = "";
    }
    function defineDefend() {
        player.d = true;
        socket.emit('playerAction', player); 
        act.classList.add('hidden');
        waiting.classList.remove('hidden');
        type();
        log[0].innerHTML = "";
    }
    //Action Methods
    function attack(Player, p, otherSprite, selfSprite, damage, atk, taken, other) {       
        setTimeout(function () { 
            other.d != true ? other.life -= 10 : other.life -= 0;
            p.value = other.life; 
            otherSprite.classList.add(taken); 
            damage.classList.add('damage-text');
        }, 510);
        disable();
        span[2].checked = true;
        selfSprite.classList.add(atk);
        setTimeout(function () { selfSprite.classList.remove(atk); otherSprite.classList.remove(taken); damage.classList.remove('damage-text');}, 2100);     
        player.a = false;
        player.c = false;
    }
    function defend(Player, Shield) {
        Player.d = false;
        Shield.classList.add('damage-text');
        setTimeout(function(){Shield.classList.remove('damage-text')}, 500);
    }
    function charge(Player) {
        Player.c = true;
        able();        
    }

    socket.on('otherAction', function(player2) {
        otherPlayer = player2;
        setTimeout(function () {  otherPlayer.c && otherPlayer.a ? attack(otherPlayer, p1, p1sprite, p2sprite, p1Damage,  'atk-p2', 'taken1', player) : otherPlayer.d ? defend(otherPlayer, p2Shield) : charge(otherPlayer, p2Shield);}, 2000)
        player.c  && player.a? attack(player, p2, p2sprite, p1sprite, p2Damage,  'atk-p1', 'taken2', otherPlayer) : player.d ? defend(player, p1Shield) : charge(player);
        act.classList.remove('hidden');
        waiting.classList.add('hidden');      
    });
    // Type Slowly;
    function type(string){
        string = ("Aguardando oponente...").split('');
        if (i < string.length) {
            setTimeout(function (){
                log[0].innerHTML += string[i];
                i++;
                type();
            }, string[i] == ' ' ? 0 : 100)            
        }
        else if(i >= string.length){
            console.log("FOi POrra");
            i = 0;           
        }       
    }; 
    function disable() {
        atk.disabled = true;
        span[0].classList.add('is-disabled');
    }
    function able() {
        atk.disabled = false;
        span[0].classList.remove('is-disabled');
    }
</script>
</html>
