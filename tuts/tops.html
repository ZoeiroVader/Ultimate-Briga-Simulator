<body>
    <div class="container nes-container is-centered with-title">
        <p class="title">Zonas</p>
        <!-- star -->
        <p onclick="Calc(a)" id="a">Zona a</p>
        <p onclick="Calc(b)" id="b">Zona b</p>
        <p onclick="Calc(c)" id="c">Zona c</p>
        <p onclick="Calc(d)" id="d">Zona d</p>
        <p onclick="Calc(e)" id="e">Zona e</p>

    </div>
</body>
<script>
    function Calc(id) {
        a.style.color = "black",b.style.color = "black",c.style.color = "black",d.style.color = "black",e.style.color = "black";
        id.style.color = "red";
    }
</script>
